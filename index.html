<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomcolor | I am working on it</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e2bce648c2.js" crossorigin="hurphygames"></script>
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="nav-links">
                random color palette
            </div>

        </div>
    </nav>

    <div class="container">
        <div class="color-palette-container">
            <!-- content -->
        </div>
    </div>

    <div class="create-c">
        <div class="create-c-plus">
            <i class="fa-solid fa-plus"></i>
        </div>
        <div class="reload-btn"><i class="fa-solid fa-rotate-right"></i></div>
    </div>

    <div class="create-modal-overlay fxed">
        <div class="create-color-modal animation-fade">
            <div class="create-color-modal-nav">
                <div class="m-text">Create Color</div>
                <i class="close fa-solid fa-xmark"></i>
            </div>
            <div class="generate-container">
                <div class="settings-container">
                    <div class="slider-container">
                        <label class="switch">
                            <input class="red" type="checkbox" checked>
                            <span class="slider redc"></span>
                        </label>
                        <div class="alt"><span>RED</span></div>
                    </div>

                    <div class="slider-container">
                        <label class="switch">
                            <input class="gren" type="checkbox" checked>
                            <span class="slider greenc"></span>
                        </label>
                        <div class="alt"><span>GREEN</span></div>
                    </div>

                    <div class="slider-container">
                        <label class="switch">
                            <input class="ble" type="checkbox" checked>
                            <span class="slider bluec"></span>
                        </label>
                        <div class="alt"><span>BLUE</span></div>
                    </div>

                    <div class="slider-container">
                        <label class="switch">
                            <input class="drk" type="checkbox" >
                            <span class="slider dark"></span>
                        </label>
                        <div class="alt"><span>DARK</span></div>
                    </div>
                </div>
                <div class="generate-btn">Generate</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
