<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomcolor | I am working on it</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="nav-links">
                random color palette
            </div>
            <div class="nav-links">
                <div class="github-logo">a</div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="color-palette-container">
            <div class="create-c color-container">
                <div class="create-c-plus">
                    +
                </div>
            </div>
        </div>
    </div>

    <div class="create-modal-overlay fxed">
        <div class="create-color-modal animation-fade">
            <div class="create-color-modal-nav">
                <div class="m-text">Create Color</div>
                <div class="close">X</div>
            </div>
            <div class="generate-container">
                <div class="settings-container">
                    <div class="slider-container">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider redc"></span>
                        </label>
                        <div class="alt"><span>RED</span></div>
                    </div>

                    <div class="slider-container">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider greenc"></span>
                        </label>
                        <div class="alt"><span>GREEN</span></div>
                    </div>

                    <div class="slider-container">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider bluec"></span>
                        </label>
                        <div class="alt"><span>BLUE</span></div>
                    </div>

                    <div class="slider-container">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider dark"></span>
                        </label>
                        <div class="alt"><span>DARK</span></div>
                    </div>
                </div>
                <div class="generate-btn">Generate</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
