<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomcolor | I am working on it</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="nav-links">
                randomcolor generator
            </div>
            <div class="nav-links">
                <div class="github-logo">a</div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="color-palette-container">
            <div class="create-c color-container">
                <div class="create-c-plus">
                    +
                </div>
            </div>          
        </div>
    </div>

<div class="create-modal-overlay fxed">
    <div class="create-color-modal animation-fade">
        <div class="create-color-modal-nav">
            <div class="m-text">Create Color</div>
            <div class="close">X</div>
        </div>
        <div class="generate-container">
            <div class="settings-container">
                <input id="red" type="checkbox">
                <label for="red">Red</label>
                
                <input id="green" type="checkbox">
                <label for="green">Green</label>
                
                <input id="blue" type="checkbox">
                <label for="blue">Blue</label>
                
                
                <input id="dark" type="checkbox">
                <label for="dark">Dark</label>
                <input id="light" type="checkbox">
                <label for="light">Light</label>
            </div>
            <div class="generate-btn">Generate</div>
        </div>
    </div>
</div>
    
<script src="script.js"></script>
</body>
</html>
